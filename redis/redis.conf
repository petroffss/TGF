# Основные настройки
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60

# Память
maxmemory 2gb
maxmemory-policy allkeys-lru

# Персистентность
save 900 1
save 300 10
save 60 10000

# Логирование
loglevel notice
logfile ""

# Security
requirepass your_redis_password

# Производительность
databases 16
tcp-backlog 511
